<div class="report-generator-container">
  <div class="report-types-grid">
    <mat-card *ngFor="let tipo of tiposReporte" class="report-type-card" (click)="onGenerarReporte(tipo.id)">
      <mat-card-content>
        <div class="report-icon">
          <mat-icon>{{ tipo.icono }}</mat-icon>
        </div>
        <div class="report-info">
          <h3>{{ tipo.nombre }}</h3>
          <p>{{ tipo.descripcion }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>file_download</mat-icon>
          Generar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
