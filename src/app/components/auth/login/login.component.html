<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <mat-icon class="text-6xl text-indigo-600 mb-4">construction</mat-icon>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">
        Sistema de Gestión
      </h2>
      <p class="text-lg text-gray-600">
        Construcción de Obras viales
      </p>
    </div>

    <!-- Login Form -->
    <mat-card class="shadow-xl">
      <mat-card-header class="pb-4">
        <mat-card-title class="text-xl font-semibold text-center w-full">
          Iniciar Sesión
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email"
              placeholder="usuario@ejemplo.com"
              autocomplete="email"
            >
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="getFieldError('email')">
              {{ getFieldError('email') }}
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Contraseña</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Ingrese su contraseña"
              autocomplete="current-password"
            >
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="getFieldError('password')">
              {{ getFieldError('password') }}
            </mat-error>
          </mat-form-field>

          <!-- Error Message -->
          <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-md p-3">
            <div class="flex">
              <mat-icon class="text-red-400 mr-2">error</mat-icon>
              <p class="text-sm text-red-700">{{ error }}</p>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            mat-raised-button 
            color="primary"
            type="submit"
            class="w-full py-3 text-lg font-medium"
            [disabled]="!loginForm.valid || loading"
          >
            <mat-spinner 
              *ngIf="loading" 
              diameter="20" 
              class="mr-2"
            ></mat-spinner>
            {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="flex flex-col space-y-2 pt-4">
        <button 
          mat-button 
          color="accent"
          routerLink="/register"
          class="w-full"
        >
          ¿No tienes cuenta? Regístrate
        </button>
        
        <button 
          mat-button 
          color="warn"
          routerLink="/forgot-password"
          class="w-full"
        >
          ¿Olvidaste tu contraseña?
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500">
      <p>&copy; 2024 Sistema de Gestión de Carreteras. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
